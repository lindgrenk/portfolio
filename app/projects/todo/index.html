<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Labb 2 - ToDo</title>
</head>
<body>
	
	<header>
		<h1>Taskmanager</h1>
	</header>
	
	<main>
		
		<section id="task">
			<h2>Type input for taskmanager in the textfield and click insert</h2>
			<input id="input" type="text" placeholder="Type task here">
			<button id="insert">Insert</button>
		</section>
		
		<section>
			<h2>Tasks in progress</h2>
			<ul id="progress">

			</ul>
		</section>

		<section>
			<h2>Completed tasks</h2>
			<ul id="complete">

			</ul>
		</section>

	</main>

	<script src="script.js"></script>
</body>
</html>
